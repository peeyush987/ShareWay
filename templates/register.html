{% extends "layout.html" %}

{% block title %}Register | ShareWay{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm p-4">
            <h3 class="mb-4 text-center fw-bold">Register</h3>
            <form action="{{ url_for('register') }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Register</button>
                <div class="mt-3 text-center">
                    <small>Already have an account? <a href="{{ url_for('login') }}">Log In</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
